{% extends 'blog/base.html' %}
{% block content %}
<div class="w3-row-padding w3-padding-64">
    <h2 style="direction:rtl">اخبار و اطلاعیه‌ها</h2>
    <p style="direction:rtl">آخرین اخبار و اطلاعیه‌های همنورد را می‌توانید از این قسمت دنبال کنید</p><br>
    <div ALIGN=RIGHT class="w3-margin-bottom">
      <ul class="w3-ul w3-border w3-hover-shadow">
		    {% for new in news %}
			    <li style="direction:rtl" class="w3-padding-16"><a href="{% url 'new' pk=new.pk %}">{{new.title}}</a></li>
		    {% endfor %}
      </ul>
    </div>
</div>
{% endblock %}
